<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>Search Bar</title>
    
</head>
<body>
    <div class="search-wrapper">
        <label for="search" class="search-title">Search Users</label>
        <input type="search" id="search" data-search placeholder="Enter name">
    </div>
    <div class="user-cards" data-user-cards-container></div>

    <!-- Template -->
    <template data-user-template>
        <div class="card">
            <div class="header" data-header></div>
            <div class="body" data-body></div>           

        </div>
    </template>
    
</body>
</html>
